
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fikrliy - Discovery STEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfdff;
            overflow-x: hidden;
        }
        .math-font {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .animate-shake {
            animation: shake 0.4s ease-in-out 0s 2;
        }

        /* Brilliant-style Path Elements */
        .path-platform {
            position: relative;
            width: 140px;
            height: 60px;
            background: #e2e8f0;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 0 #cbd5e1;
            transition: all 0.3s ease;
        }
        .path-platform-active {
            background: #ffffff;
            border: 4px solid #6366f1;
            box-shadow: 0 8px 0 #4f46e5, 0 20px 40px rgba(99, 102, 241, 0.2);
        }
        .path-platform-completed {
            background: #6366f1;
            box-shadow: 0 8px 0 #4f46e5;
        }
        .path-platform-locked {
            background: #f1f5f9;
            box-shadow: 0 8px 0 #e2e8f0;
            opacity: 0.7;
        }
        
        .path-connector {
            position: absolute;
            width: 4px;
            background: #e2e8f0;
            z-index: -1;
        }
        .path-connector-active {
            background: #6366f1;
        }

        /* Speech Bubble Animation */
        .speech-bubble {
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.05));
        }
    </style>
